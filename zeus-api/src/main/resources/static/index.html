<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Grid Template for Bootstrap</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>
    #title div {
        padding-right: 0px;
    }

    .mymenu {
        background: url(img/menu.png) no-repeat 20px 10px;
        height: 150px;
        background-size: 90%;
    }
    #main{
        padding-right: 8px;
        padding-left: 8px;
    }

</style>

<body>
<div class="container" id="main">
    <div id="title" class="row" style="margin-top:8px;height:30px;">
        <div class="col-xs-4">
            <div style="padding-left:0px;">
                <img src="img/index.png" style="width:22px;display:inline-block" class="img-responsive">
                <span style="display:inline-block"><h5>深圳前海</h5></span>
                <img src="img/down.jpg" style="width:10px;display:inline-block" class="img-responsive">
            </div>
        </div>
        <div class="col-xs-8" style="padding:0px;">
            <div class="row">
                <div class="col-xs-9">
                    <input type="text" style="height:100%" class="form-control" placeholder="输入商品名搜索">
                    <span class="glyphicon glyphicon-search form-control-feedback"></span>
                </div>
                <div class="col-xs-3">
                    <img src="img/message.png" style="width:26px;margin-top:2px;" class="img-responsive">
                </div>
            </div>

        </div>
    </div>

    <div class="row" style="margin-top:6px;">
        <div class="col-xs-12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/l1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="img/l2.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="img/l3.png" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>


</div> <!-- /container -->


<script>
    $('.carousel').carousel()
</script>
</body>
</html>
