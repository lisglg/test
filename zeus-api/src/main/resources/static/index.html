<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Grid Template for Bootstrap</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<style>

    .mymenu {
        background: url(img/menu.png) no-repeat 20px 10px;
        height: 150px;
        background-size: 90%;
    }

</style>

<body>
<div class="container" id="main">
    <div id="title" class="row" style="height:30px;margin-top:8px;">
        <div class="col-xs-4" style="height:100%;line-height: 30px;">
            <img src="img/index.png" style="width:22px;display:inline-block" class="img-responsive">
            <span>深圳前海</span>
            <img src="img/down.jpg" style="width:10px;display:inline-block" class="img-responsive">
        </div>
        <div class="col-xs-8">
            <div style="width:83%;height:100%;float:left;">
                <input type="text" style="height:100%" class="form-control" placeholder="输入商品名搜索">
            </div>
            <div style="width:15%;height:100%;float:right;">
                <img src="img/message.png" style="width:26px;margin-top: 1px;margin-left: 5px;"
                     class="img-responsive">
            </div>
        </div>
    </div>

    <div class="row" style="margin-top:6px;">
        <div class="col-xs-12">
            <div id="myCarousel" class="carousel slide">
                <!-- 轮播（Carousel）指标 -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <!-- 轮播（Carousel）项目 -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/l1.png" alt="First slide">
                    </div>
                    <div class="item">
                        <img src="img/l2.png" alt="Second slide">
                    </div>
                    <div class="item">
                        <img src="img/l3.png" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 mymenu">

        </div>
    </div>

</div> <!-- /container -->
<div class="container" style="background:#FFFFFF;border-top:1px gray solid;width:100%;height:60px;position:fixed;padding-top:5px; left:0px; bottom:0;">
    <div class="row">
        <div class="col-xs-3" style="text-align:center">
            <img src="img/home.png" style="width:35px;display:inline-block" class="img-responsive">
            <div>首页</div>
        </div>
        <div class="col-xs-3" style="text-align:center">
            <img src="img/home.png" style="width:35px;display:inline-block" class="img-responsive">
            <div>分类</div>
        </div>
        <div class="col-xs-3" style="text-align:center">
            <img src="img/home.png" style="width:35px;display:inline-block" class="img-responsive">
            <div>购物车</div>
        </div>
        <div class="col-xs-3" style="text-align:center">
            <img src="img/home.png" style="width:35px;display:inline-block" class="img-responsive">
            <div>我的</div>
        </div>
    </div>
</div>

<script>
    $('.carousel').carousel()
</script>
</body>
</html>
